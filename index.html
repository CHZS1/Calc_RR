<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор кредита</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <label for="credit">Стоимость кредита (Cred)</label>
        <input type="number" id="credit" name="credit" min="50" max="10000000" required>

        <label for="months">Срок кредита (Months)</label>
        <select id="months" name="months">
            <option value="6">6 месяцев</option>
            <option value="12">12 месяцев</option>
            <option value="18">18 месяцев</option>
            <option value="24">24 месяца</option>
            <option value="36">36 месяцев</option>
        </select>

        <button id="calc">Рассчитать</button>

        <div class="result">
            <label for="commission">Комиссия РР (Commission)</label>
            <input type="text" id="commission" name="commission" disabled>

            <label for="clientSum">Сумма которая поступит партнеру на счет (ClientSum)</label>
            <input type="text" id="clientSum" name="clientSum" disabled>

            <label for="averBankPerc">Средний банковский процент (AverBankPerc)</label>
            <input type="text" id="averBankPerc" name="averBankPerc" disabled>

            <label for="averCredOverPay">Средняя переплата по кредиту (AverCredOverPay)</label>
            <input type="text" id="averCredOverPay" name="averCredOverPay" disabled>

            <label for="averMonthPay">Средний ежемесячный платеж (AverMonthPay)</label>
            <input type="text" id="averMonthPay" name="averMonthPay" disabled>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
